<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод кода верификации</title>
</head>
<body>
    <h1>Введите код верификации</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Подтвердить</button>
    </form>
    <p>Код был отправлен на номер {{ phone_number }}</p>
</body>
</html>
